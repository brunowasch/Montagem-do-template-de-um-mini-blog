<!doctype html>
<html lang="pt-br" ng-app="blog">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postagem - mkBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo-blog.png">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="index.html">
          <img src="img/logo-blog.png" width="40" height="34" class="d-inline-block">
          <span class="text-nav">mk</span><span class="text-light">Blog</span>
        </a>
      </div> 
    </nav>

    <main class="container my-5 pt-5" ng-controller="PostController">
       <div class="row">
      <div class="col-12 mt-4 text-start">
        <a href="index.html" class="btn voltar-color-purple">&lt; Voltar</a>
      </div>
    </div>
      <div class="row justify-content-center" ng-if="postagem">
        <div class="col-lg-8">
          <div class="card shadow-lg">
            <img ng-src="{{postagem.thumbImage}}" class="card-img-top" alt="{{postagem.title}}">
            <div class="card-body">
              <h1 class="card-title text-center">{{postagem.title}}</h1>
              <p class="card-text text-justify">{{postagem.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
      <div class="container text-center">
        <p>&copy; 2025 mkBlog. Todos os direitos reservados.</p>
      </div>
    </footer>
    <script src="post.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
