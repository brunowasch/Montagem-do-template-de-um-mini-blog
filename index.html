<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mkBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo-blog.png">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand mx-auto" href="#">
            <img src="img/logo-blog.png" width="40" height="34" class="d-inline-block">
            <span class="text-nav">mk</span><span class="text-light">Blog</span>
          </a>
        </div> 
    </nav>

    <main class="container my-5 pt-5">
      <div class="mt-4 text-center mb-5">
        <h1 class="color-purple">
          <img src="img/logo-blog.png" width="50" height="44">
          mkBlog - Página inicial
        </h1>
        <p class="color-purple-p">Seja bem-vindo a um mundo mágico de publicações!</p>
      </div>
    
      <a href="post.html?index=0" class="text-decoration-none text-dark">
        <div class="card shadow-lg destaque-card">
          <img id="destaque-image" class="img-fluid rounded-top" alt="Imagem do Destaque">
          <div class="card-body">
            <h2 class="card-title text-center" id="destaque-title"></h2>
            <p class="card-text text-center" id="destaque-body"></p>                    
          </div>
        </div>
      </a>
      <div class="mt-5 text-start">
        <p class="color-purple-p">Veja também outras publicações:</p>
      </div>
      <div class="container" id="posts">
      </div>
    </main>
    
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
          <p>&copy; 2025 mkBlog. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
