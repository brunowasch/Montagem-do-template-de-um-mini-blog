<!doctype html>
<html lang="pt-br" ng-app="blog">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mkBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo-blog.png">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#">
          <img src="img/logo-blog.png" width="40" height="34" class="d-inline-block">
          <span class="text-nav">mk</span><span class="text-light">Blog</span>
        </a>
      </div> 
    </nav>

    <main class="container my-5 pt-5" ng-controller="Rest">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <a href="post.html?index=0" class="text-decoration-none text-dark">
              <div class="card shadow-lg destaque-card">

                <img ng-src="{{publicacoes[0].thumbImage}}">
                <div class="card-body">
                  <h2 class="card-title text-center">{{publicacoes[0].title}}</h2>
                  <p class="card-text text-center">{{publicacoes[0].description}}</p>                    
                </div>
              </div>
            </a>
          </div>
        </div>
        
        <div class="row" id="posts">
        <div class="col-md-4 mb-4" ng-repeat="publicacao in publicacoes.slice(1) track by $index">
          <a href="post.html?index={{$index + 1}}" class="text-decoration-none text-dark">
            <div class="card h-100">
              <img ng-src="{{publicacao.thumbImage}}" class="img-fluid rounded-top" alt="{{publicacao.title}}">
              <div class="card-body">
                <h2 class="card-title text-center">{{publicacao.title}}</h2>
                <p class="card-text text-center">{{publicacao.description}}</p>
              </div>
            </div>
          </a>
        </div>
        </div>
        
      </div>
    </main>
    
    <footer class="bg-dark text-light py-4 mt-5">
      <div class="container text-center">
        <p>&copy; 2025 mkBlog. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
  </body>
</html>
